<!DOCTYPE html>
<html>
  <head>
    <title>A-Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      html {
        font-size: 24px;
      }

      body {
        background: rgb(239,45,94);
        color: #fff;
        font: normal 300 1.2rem/1.5 Fira Sans, sans-serif;
      }

      a {
        text-decoration: none;
      }

      .flex {
        display: flex;
      }

      .flex--center {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .copy--center {
        text-align: center;
      }

      .main {
        height: 100vh;
        padding: 2vw 1vw;
        width: 100%;
      }

      .masthead__wordmark {
        font: 200 3rem/1.25 Fira Sans, sans-serif;
        font-size: calc(2.25rem + 2vw);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .wrap {
        margin: 0 auto;
        max-width: 800px;
      }

      .masthead__bracket {
        color: rgba(255,255,255,.25);
      }

      .masthead__slogan {
        border-top: 2px solid rgba(255,255,255,.25);
        display: inline-block;
        font-size: calc(0.5rem + 2vw);
        font-weight: 200;
        margin-top: 1rem;
        padding-top: 1rem;
      }

      a,
      .btn,
      .masthead__slogan {
        color: rgba(255,255,255,.75);
        transition: 0.2s ease-in-out;
      }

      a:hover {
        color: #fff;
      }

      img {
        display: inline-block;
      }

      .mozilla-logo {
        opacity: 0.5;
        transition: opacity 0.2s ease-in-out;
        width: calc(3rem + 6vw);
      }

      a:hover .mozilla-logo {
        opacity: 1;
      }

      .demos {
        background: rgba(255,255,255,0.1);
        box-shadow: 0 10px 20px inset red;
        list-style: none;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 1rem;
      }

      .demos:empty {
        display: none;
      }

      .demos li + li {
        margin-top: 0.75rem;
      }

      .demos a {
        display: block;
      }

      .demos a span {
        border-bottom: 1px dashed rgba(255,255,255,.4);
      }

      .demos a:hover span {
        border-bottom-color: rgba(255,255,255,.8);
      }
    </style>
  </head>
  <body>
    <main class="main flex copy--center">
      <div class="wrap">
        <h1 class="masthead__wordmark">Playground</h1>
        <p class="masthead__slogan">For experimental web services</p>
        <ul class="demos">
          <li><a href="draw/"><span>Real-time canvas drawing</span></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
